<h1>Componente de Coches</h1>

<form #formCoche="ngForm" (submit)="onSubmit()">
    <div class="form-group">
        <label for="">Nombre:</label>
        <input type="text" name="nombre" [(ngModel)]="coche.nombre" id="" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="">Color:</label>
        <input type="text" name="color" [(ngModel)]="coche.color" id="" class="form-control" required>
    </div>
    <input type="submit" value="Guardar" class="btn btn-success">
</form>
