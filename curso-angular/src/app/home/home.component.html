<h2>{{titulo}}</h2>

<br>
<h3>Listado de Prendas de Ropa</h3>

<div class="form-group row">
    <input type="text" [(ngModel)]="prenda_a_guardar" class="form-control col-sm-10">
    <button (click)="guardarPrenda()" class="btn btn-success col-sm-2">Anadir Prenda</button>
</div>
<ul>
    <li *ngFor="let prenda of listado_ropa; let i = index">
        {{prenda}}
        <button (click)="eliminarPrenda(i)" class="btn btn-danger">Eliminar</button>
    </li>
    <li *ngIf="prenda_a_guardar">
        <strong>
            {{prenda_a_guardar}}
        </strong>
    </li>
</ul>
